<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ideabox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" />
  </head>
  <body>
    <main>
      <section class="top">
          <h1 class="box-title-teal">idea<span class="box-title-grey">box</span></h1>
          <form class="idea-input">
            <input class = "idea-input-title" type="text" placeholder="Title" />
            <input class = "idea-input-body" type="text" placeholder="Body" />
            <input class= "idea-input-save-button" type="submit" value="save" />
          </form>
      </section>
      <section class="middle">
        <form class="search-bar">
          <input class="search-bar-input" type="text" placeholder="Search" />
        </form>
      </section>
      <section class="bottom">
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
